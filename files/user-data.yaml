#cloud-config
write_files:
  - content: |
      disable:
        - servicelb
        - traefik
    path: /etc/rancher/k3s/config.yaml
  - content: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: quake
      spec:
        selector:
          matchLabels:
            run: quake
        replicas: 1
        template:
          metadata:
            labels:
              run: quake
          spec:
            hostNetwork: true
            containers:
              - command:
                  - q3
                  - server
                  - --config=/config/config.yaml
                  - --content-server=http://127.0.0.1:9090
                  - --agree-eula
                image: docker.io/criticalstack/quake:latest
                name: server
                ports:
                  - containerPort: 8080
                readinessProbe:
                  tcpSocket:
                    port: 8080
                  initialDelaySeconds: 15
                  periodSeconds: 5
                volumeMounts:
                  - name: quake3-server-config
                    mountPath: /config
                  - name: quake3-content
                    mountPath: /assets
              - command:
                  - q3
                  - content
                  - --seed-content-url=http://content.quakejs.com
                image: docker.io/criticalstack/quake:latest
                name: content-server
                ports:
                  - containerPort: 9090
                volumeMounts:
                  - name: quake3-content
                    mountPath: /assets
            volumes:
              - name: quake3-server-config
                configMap:
                  name: quake3-server-config
              - name: quake3-content
                emptyDir: {}
      ---
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: quake3-server-config
      data:
        config.yaml: |
          fragLimit: 25
          timeLimit: 15m
          bot:
            minPlayers: 3
          game:
            motd: "Welcome to Critical Stack"
            type: FreeForAll
            forceRespawn: false
            inactivity: 10m
            quadFactor: 3
            weaponRespawn: 3
          server:
            hostname: "quakekube"
            maxClients: 12
            password: "dasboot1234"
          commands:
            - addbot sarge 2
          maps:
          - name: q3dm7
            type: FreeForAll
            timeLimit: 10m
          - name: q3dm17
            type: FreeForAll
          - name: q3wctf1
            type: CaptureTheFlag
            captureLimit: 8
          - name: q3tourney2
            type: Tournament
          - name: q3wctf3
            type: CaptureTheFlag
            captureLimit: 8
          - name: ztn3tourney1
            type: Tournament
    path: /var/lib/rancher/k3s/server/manifests/kube-quake.yaml
runcmd:
  - curl -sfL https://get.k3s.io | sh -
